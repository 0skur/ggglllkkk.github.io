<!DOCTYPE html>

<html>
    <head>
        <title>Calcul de la moyenne</title>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/x-icon" href="data/favicon.ico">
    </head>
    <body>
        <h1>Calcul de la moyenne</h1>

        <div id="optionsButtons">
            <button id="cleanButton">Nettoyer</button>
            <label class="switch">
                <input type="checkbox" id="strongColorsButton" checked>
                <span class="slider round"></span>
                Colorier le fond
            </label>
            <label class="switch">
                <input type="checkbox" id="showGraphButton">
                <span class="slider round"></span>
                Montrer le graphique d'évolution
            </label>
            <button id="computeGraphButton">Calculer le graphique</button>
        </div>
        
        <div id="tableDiv"></div>

        <div id="averageDiv">
            <text id="average"></text>
            <text id="outOf">/20</text>
        </div>

        <canvas id="averageGraph" style="width:100%;max-width:700px"></canvas>

        <div id="dataOptions">
            <input type="text" id="importDataInput" placeholder="données à importer">
            <button id="importDataButton">importer données</button>
            <button id="exportDataButton">exporter données</button>
            <text id="disclaimerText">Merci de remarquer que ce site ne permet que de calculer une maigre approximation de votre moyenne, et peut ne pas représenter celle calculée officiellement.</text>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script language="javascript" src="index.js"></script>
    </body>
</html>

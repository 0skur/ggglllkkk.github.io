<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcul de la moyenne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gradesColors.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <h1>Calcul de la moyenne</h1>
    </header>
    <main>
        <template id="mainSubject">
            <section class="subject">
                <p class="description" id=""></p>
                <section class="twoColumns">
                    <div class="left">
                        <p class="type"></p>
                        <input class="submit" type="text" placeholder="/20">
                    </div>
                    <div class="right">
                        <p class="type"></p>
                        <input class="submit" type="text" placeholder="/5">
                    </div>
                    <div class="meanContainer">
                        <p class="meanPerSubject"><span class="meanValue"></span>/20</p>
                    </div>
                </section>
            </section>
        </template>
        <template id="secondarySubject">
            <section class="subject">
                <p class="description" id=""></p>
                    <div class="center">
                        <p class="type"></p>
                        <input class="submit" type="text" placeholder="/5">
                    </div>
                <div class="meanContainer">
                    <p class="meanPerSubject"><span class="meanValue"></span>/5</p>
                </div>
            </section>
        </template>
        <template id="gradeOn20">
            <input type="text" class="submit" placeholder="/20"></input>
        </template>
        <template id="gradeOn5">
            <input type="text" class="submit" placeholder="/5"></input>
        </template>
    </main>
    <footer>
        <div class="mean hidden">
            <p>Votre moyenne :<span id="mean"></span>/20</p>
        </div>
    </footer>
    <script src="subjects.js"></script>
    <script src="addSubject.js"></script>
    <script src="addGrade.js"></script>
    <script src="grades.js"></script>
    <script src="gradesColor.js"></script>
    <script src="mean.js"></script>
    <script src="main.js"></script>

    <script src="animate.js"></script>
</body>
</html>
